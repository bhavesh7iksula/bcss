<!Doctype html>
<html>
<head>
<title>Shapes Example</title>
<style type="text/css">
div{
	text-align: center;
	line-height: 170px;
}
#square{
	width: 500px;
	height: 500px;
	background-color: red;

}

#circle:hover{
	width: 500px;
	height: 500px;
	background: SlateBlue;
	-moz-border-radius: 100px;
	-webkit-border-radius: 100px;
	border-radius: 50%;

}

</style>	
</head>
<body>
<div id="square">
	<h3>SQUARE</h3>
</div>

<div id="circle">
	<h3>CIRCLE</h3>
</div>	
	
</body>
</html>
