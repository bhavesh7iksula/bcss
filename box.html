<!Doctype html>
<html>
<head>
<title>Box Example</title>
<style type="text/css">
	.corner{
		position: relative;
		background: skyblue;
		width: 500px;
		height: 500px;
		color: white;
		font-size: 1em;
		text-align: center;	
		padding: 50px;
		margin: 100px;
		border: 5px solid red;
		border-top-right-radius:10px;
		
	}
	.child{
		position: absolute;
		width: 50px;
		height: 50px;
		background: gray;
		font-size: 1em;
		left: 550px;
    	top: 535px;
    	z-index: 1;

	}
</style>	
</head>
<body>
	<div class="corner">
		<p>BOX</p>
		<div>
		<p class="child">XYZ</p>
	</div>
	</div>
	
</body>
</html>
