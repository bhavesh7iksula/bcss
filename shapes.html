<!Doctype html>
<html>
<head>
<title>Shapes Example</title>
<style type="text/css">
div{
	text-align: center;
	line-height: 170px;
}
#square{
	width: 200px;
	height: 200px;
	background-color: DodgerBlue;

}
#rectangle{
	width: 400px;
	height: 200px;
	background-color: MediumSeaGreen;
	
}
#circle{
	width: 200px;
	height: 200px;
	background: SlateBlue;
	-moz-border-radius: 100px;
	-webkit-border-radius: 100px;
	border-radius: 100px;

}

</style>	
</head>
<body>
<div id="square">
	<h3>SQUARE</h3>
</div>
<div id="rectangle">
	<h3>RECTANGLE</h3>
</div>
<div id="circle">
	<h3>CIRCLE</h3>
</div>	
	
</body>
</html>
